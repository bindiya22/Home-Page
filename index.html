                <ul style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
                    <li style="list-style: none;">

                    <li style="list-style: none;">

                    <li style="list-style: none;">

                            style="padding: 10px 18px; border-radius: 5px; font-family: sans-serif; font-size: 16px; color: #000000; text-decoration: underline;">Sign
